<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="DeGlaze, the Frozen Goods Calculator, a fun and simple WebApp to calculate the right gross weight.">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="./icon.svg">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./milligram.min.css" />
    <title>DeGlaze</title>
    <style>
        body {
            padding: 5%;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="centered-container">
        <div class="content">
            <img src="./icon.svg" alt="DeGlaze icon, a cute ice-cube" />
            <h1>DeGlaze</h1>
            <h4>Frozen Goods Calculator</h4>
            <form id="mainForm">
                <label for="netWeight">Desired Net Weight:</label>
                <input type="number" id="netWeight" name="netWeight" onchange="deglaze()">
                <br>
                <label for="glazePercent">Glaze %:</label>
                <input type="number" id="glazePercent" name="glazePercent" onchange="deglaze()">
                <br>
                <div id="output">
                    <label for="grossWeight">Gross Weight:</label>
                    <h3 id="grossWeight">0</h3>
                </div>
                <button type="submit">DeGlaze</button>
            </form>
        </div>
    </div>
</body>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
                // Registration failed
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    } else {
        console.log('ServiceWorker not available.');
    }

    function deglaze() {
        var netWeight = document.getElementById('netWeight').value;
        var glazePercent = document.getElementById('glazePercent').value;
        var grossWeight = netWeight / (1 - glazePercent / 100);
        document.getElementById('grossWeight').textContent = Math.round(grossWeight);
        console.log("DeGlazed!");
    }

    document.getElementById('mainForm').addEventListener('submit', function (event) {
        event.preventDefault();
        deglaze();
    });
</script>
</body>

</html>
